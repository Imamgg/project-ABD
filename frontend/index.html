<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriNova - AI Food Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#b026ff',
                cyan: '#00f3ff',
                blue: '#0047ff',
                pink: '#ff00aa'
              },
              dark: {
                bg: '#050511',
                card: 'rgba(20, 20, 35, 0.6)'
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'cyber-grid': 'linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050511;
        color: #ffffff;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
      }
      /* Leaflet Dark Mode Overrides */
      .leaflet-container {
        background: #050511;
        font-family: 'Space Grotesk', sans-serif;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(20, 20, 35, 0.9);
        backdrop-filter: blur(10px);
        color: #fff;
        border: 1px solid rgba(0, 243, 255, 0.3);
      }
      .leaflet-popup-close-button {
        color: #00f3ff !important;
      }
      /* Custom Tooltip Styles */
      .glass-tooltip {
        background: rgba(10, 10, 20, 0.85) !important;
        border: 1px solid rgba(0, 243, 255, 0.3) !important;
        color: #fff !important;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        border-radius: 8px;
        font-family: 'Space Grotesk', sans-serif;
        padding: 4px 8px;
      }
      .glass-tooltip::before {
        border-top-color: rgba(0, 243, 255, 0.3) !important;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #33334d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
